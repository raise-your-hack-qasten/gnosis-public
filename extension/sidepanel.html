<!DOCTYPE html>
<html>
  <head>
    <title>My Google side panel extension</title>
  </head>
  <body style="background-color: #434343cc">
    <iframe
      id="iframe"
      src="http://localhost:3000"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        z-index: 999999;
      "
    ></iframe>
  </body>
  <script src="sidepanel_script.js"></script>
</html>
